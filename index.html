<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <title>حاسبة تداول العملات</title> <meta name="viewport" content="width=device-width, initial-scale=1" /> <style> body { font-family: Arial; direction: rtl; padding: 20px; background: #f4f4f4; } .section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; } label, input, select, button { display: block; margin: 10px 0; width: 100%; } .goal { background: #e6f7ff; padding: 10px; margin-top: 10px; border-radius: 6px; } </style> </head> <body> <h2>حاسبة التداول</h2> <div class="section"> <label>سعر الدخول:</label> <input type="number" id="entry" step="any"> <label>الكمية:</label> <input type="number" id="amount" step="any"> <label>الاستوب لوز:</label> <input type="number" id="stop" step="any"> <label>نسبة الهدف %:</label> <input type="number" id="target" value="8"> <button onclick="calculate()">احسب</button> <div id="goals"></div> </div> <div class="section"> <h3>حفظ الصفقة</h3> <label>اسم العملة:</label> <input type="text" id="coin"> <label>صورة الشارت (اختياري):</label> <input type="file" id="chartImage" accept="image/*"> <button onclick="saveTrade()">تأكيد الحفظ</button> </div> <script> function calculate() { const entry = parseFloat(document.getElementById("entry").value); const amount = parseFloat(document.getElementById("amount").value); const stop = parseFloat(document.getElementById("stop").value); const targetPercent = parseFloat(document.getElementById("target").value); let results = ''; for (let i = 1; i <= 4; i++) { const percent = targetPercent * i; const price = entry + (entry * percent / 100); const profit = (price - entry) * amount; results += `<div class="goal">الهدف ${i}: السعر = ${price.toFixed(6)} | الربح = $${profit.toFixed(2)} (${percent}%)</div>`; } document.getElementById("goals").innerHTML = results; } function saveTrade() { const coin = document.getElementById("coin").value; const chartFile = document.getElementById("chartImage").files[0]; const trade = { coin, date: new Date().toISOString(), image: chartFile ? URL.createObjectURL(chartFile) : null, status: "مفتوحة" }; const saved = JSON.parse(localStorage.getItem("trades") || "[]"); saved.push(trade); localStorage.setItem("trades", JSON.stringify(saved)); alert("تم حفظ الصفقة بنجاح"); } </script> </body> </html>
